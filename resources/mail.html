<div style="width:100%!important;margin:0;padding:0">
<table cellpadding="0" cellspacing="0" border="0" style="margin:0;padding:0;width:100%!important;line-height:100%!important;background-color:#eeeeee;text-align:center;border-collapse:collapse">
  <tbody>
    <tr><td><div style="height: 20px;"></div></td></tr>
    <tr>
      <td valign="top" style="border-collapse:collapse">
        <table cellpadding="0" cellspacing="0" border="0" align="center" width="80%" style="background-color:#ffffff;margin:20px auto 0px auto;border-radius:5px;border-collapse:collapse">
          <tbody>
            <tr>
              <td align="center" valign="top" style="border-collapse:collapse">
                <table width="100%">
                  <tbody>
                    <tr>
                      <td align="left" style="padding:32px 0 18px 50px;border-collapse:collapse">
                      </td>
                      <td align="right" style="padding:32px 50px 18px 0;border-collapse:collapse">
                        <img width="129" height="105" alt="Craigly" src="resources/terminator.jpg" style="display:block;outline:none;text-decoration:none">
                      </td>
                    </tr>
                    <tr>
                      <td colspan="2" width="100%" height="130" valign="middle" style="background:#345eaa">
                        <div style="text-align:left;padding-left:90px">
                          <h1 style="color:#ffffff;font:100 26px sans-serif;margin:0 0 0 0;padding:0 0 2px 0">Craigly</h1>
                          <h4 style="color:#ffffff;font:100 15px sans-serif;margin:0 0 0 0;padding:0 0 0 0">Generated on {{ datetime }}</h4>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td colspan="2" align="center" style="padding:20px 0 20px 0;border-collapse:collapse;font:normal 14px sans-serif;line-height:20px">
                        <table width="80%" align="center">
                          <tbody>
                            <tr>
                              <td style="padding:0 0 20px" align="left">
                                <div style="font-size:14px">{{ message }}</div>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </td>
                    </tr>
                    <tr>
                      <td style="padding-top:32px"></td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
    <tr><td><div style="height: 30px;"></div></td></tr>
  </tbody>
</table>
